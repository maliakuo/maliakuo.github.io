<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form example">
  <title>Wishing</title>
  <link rel="shortcut icon" type="image/png" href="../meetcute/images/heart.png"/>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>
      <div class="video" id="player"></div>
  </div>

  <div><a href="index.html">Back to the sky</a></div>

  <h1>Submit a wish, create a star!</h1>
  
  <form class="gform pure-form pure-form-stacked" method="POST" data-email="example@email.net"
  action="https://script.google.com/macros/s/AKfycbwwXIGpUfOa2_TFxfJSbbHUkc6tKLd1f3hmdhTc_cw_v4a6Nm_O5UYO40RyvoC89HNRfA/exec">
    <div class="form-elements">
      <fieldset>
        <label for="message">Message: </label>
        <textarea id="message" name="message" rows="10"
        placeholder="Wishing for anything lately...?"></textarea>
      </fieldset>
      <fieldset class="honeypot-field">
        <label for="honeypot">To help avoid spam, utilize a Honeypot technique with a hidden text field; must be empty to submit the form! Otherwise, we assume the user is a spam bot.</label>
        <input id="honeypot" type="text" name="honeypot" value="" />
      </fieldset>

      <button class="button-success pure-button button-xlarge">
        Submit form
      </button>
    </div>

    <!-- the Thankyou Message People See when they submit the form: -->
    <div class="thankyou_message" style="display:none;">
      <h2>Thanks for your submission</h2>
      <div><a href="index.html">Can you find your star?</a></div>
    </div>

  </form>

  <script>
    // 2. This code loads the IFrame Player API code asynchronously.
    var tag = document.createElement('script');

    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // 3. This function creates an <iframe> (and YouTube player)
    //    after the API code downloads.
    var player;
    function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
        videoId: 'k3UevKvP9RU?si=c8JA0Fmwcq_HrcHY',
        autoplay: 1,
        playerVars: {
        'autoplay': 1,
        'playsinline': 1
        },
        events: {
        'onReady': onPlayerReady,
        }
    });
    }

    // 4. The API will call this function when the video player is ready.
    function onPlayerReady(event) {
        event.target.playVideo();
    }

  </script>
  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" src="submit-data.js"></script>

</body>
</html>
