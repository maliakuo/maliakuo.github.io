<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="images/pixelstar.png"/>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <title>homes</title>
  </head>
  <style>
    body {
      background-image: url("images/sparklingsky.gif");
    }
  </style>
  <body>
    <div class="overall_container">
      <div class="form_container">
        <form name="address_select">
          <select name="addresses" id="addresses">
            <option value="">Choose a home</option>
            <option value="japan">Your family home in Japan</option>
            <option value="ky1">Winchester Farm 1.0</option>
            <option value="ky2">Your childhood home</option>
            <option value="anguilla">Your favorite beach</option>
            <option value="jordan">King's</option>
            <option value="cali">The place where home was a feeling that could be created</option>
            <option value="eli">Your first independent apartment</option>
            <option value="la">The apartment where you healed</option>
          </select>
          <p> is this way!</p>
          <button class="start-btn">start compass</button>
        </form>
      </div>
      <div class="compass">
        <div class="arrow"></div>
        <div class="compass-circle"></div>
        <div class="my-point"></div>
      </div>
    </div>
  </body>
  <script src="toolforone.js"></script>
</html>
